{% extends 'base.html' %} {% load static %} {% block title %}Register - Little
Lemon{% endblock %} {% block content %}
<section class="auth-section">
  <div class="auth-content">
    <h1 class="auth-heading">Join Little Lemon</h1>
    <h2 class="auth-tagline">
      Create an account to make reservations and view your bookings
    </h2>
    <form method="post" action="{% url 'register' %}" class="auth-form">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        class="auth-input"
      />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required class="auth-input" />

      <label for="password1">Password:</label>
      <input
        type="password"
        id="password1"
        name="password1"
        required
        class="auth-input"
      />

      <label for="password2">Confirm Password:</label>
      <input
        type="password"
        id="password2"
        name="password2"
        required
        class="auth-input"
      />

      <button type="submit" class="cta-button">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'Login' %}">Log in here</a></p>
  </div>
  <div class="auth-image">
    <img
      src="{% static 'img/register.jpg' %}"
      alt="Register for Little Lemon"
      class="auth-img"
    />
  </div>
</section>
{% endblock %}
