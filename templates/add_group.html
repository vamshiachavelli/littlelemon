{% extends 'base.html' %} {% load static %} {% block title %} Create New Group
{% endblock %} {% block content %}
<div class="group-detail-container">
  <h1 class="page-heading">Create New Group</h1>

  <!-- Permissions Section -->
  <div class="form-group">
    <h2>Assign Permissions</h2>
    <div class="permissions-checkboxes">
      {% for permission in permissions %}
      <div class="checkbox-container">
        <input
          type="checkbox"
          name="permissions"
          id="permission_{{ permission.id }}"
          value="{{ permission.id }}"
        />
        <label for="permission_{{ permission.id }}">
          {{ permission.name }}
        </label>
      </div>
      {% endfor %}
    </div>
  </div>

  <form method="POST" action="{% url 'add_group' %}" class="group-form">
    {% csrf_token %}

    <!-- Group Name Input -->
    <div class="form-group">
      <label for="group-name">Group Name</label>
      <input
        type="text"
        name="name"
        id="group-name"
        class="input-field"
        placeholder="Enter group name"
        required
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Create Group</button>
  </form>
</div>
{% endblock %}
