{% extends 'base.html' %} {% load static %} {% block title %}Logout - Little
Lemon{% endblock %} {% block content %}
<section class="auth-section">
  <div class="auth-content">
    <h1 class="auth-heading">Goodbye from Little Lemon</h1>
    <h2 class="auth-tagline">We hope to see you again soon!</h2>
    <form method="post" action="{% url 'logout' %}" class="auth-form">
      {% csrf_token %}
      <button type="submit" class="cta-button">Logout</button>
    </form>
  </div>
  <div class="auth-image">
    <img
      src="{% static 'img/logout.jpg' %}"
      alt="Logout from Little Lemon"
      class="auth-img"
    />
  </div>
</section>
{% endblock %}
