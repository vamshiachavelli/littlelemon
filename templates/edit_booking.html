{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Booking - Little Lemon{% endblock %}
{% block content %}
<section class="edit-booking-section">
  <h1 class="edit-booking-title">Edit Booking</h1>

  <form method="POST" class="edit-booking-form">
    {% csrf_token %}
    <label for="status" class="input-label">Status:</label>
    <select name="status" id="status" class="input-select">
      <option value="pending" {% if booking.status == 'pending' %}selected{% endif %}>Pending</option>
      <option value="done" {% if booking.status == 'done' %}selected{% endif %}>Done</option>
      <option value="cancelled" {% if booking.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
    </select>
    <button type="submit" class="btn-save">Save Changes</button>
  </form>
</section>
{% endblock %}
